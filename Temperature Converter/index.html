<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
</head>
<body>
    <h2>Temp Converter</h2>
    <input type="text" style="height: 2em; width: 30em;" id="inputted"><br>

    <div class="scales">
        <label type="text">Convert To: </label>
        <input type="checkbox" id="C">Celsius°</input>
        <input type="checkbox" id="F">Fahrenheit°</input><br>
    </div>
    <button type="button" id="button">Submit</button><br>
    <label type="text" id="result"></label>
    <div class="warning">
        <label type="text" id="warning"></label>
    </div>
    <script src='index.js'></script>
</body>
</html>
